<body>
    <section id="f-b">
    <div id="titulo">
        <h2>
            Suscripcion
        </h2>
    </div>
    <section id="datos">
        <form action="data.html" enctype="multipart/form-data" method="get" name="suscripcion" id="formulario" class="formulario">
            <div class="order">
                <div class="order-form">
                    <div class="col">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                    </div>
                    <div class="col">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Ingrese apellido">
                    </div>
                    <div class="col">
                        <label for="correo" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" name="correo" id="correo" placeholder="Ingrese su correo Electronico">
                    </div>
                    <div class="col">
                        <label for="ubicacion" class="form-label">Ubicacion</label>
                        <select class="form-select" id="regiones"></select>
                    </div>
                </div>
                <div class="order-form">
                    <div class="col">
                        <label for="contraseña" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="contraseña" id="contraseña" placeholder="Ingrese contraseña">
                    </div>
                    <div class="col">
                        <label for="Rcontraseña" class="form-label">Repita la contraseña</label>
                        <input type="password" class="form-control" name="Rcontraseña" id="Rcontraseña" placeholder="Repita su Contraseña">
                    </div>
                    <div class="col">
                        <label for="direccion" class="form-label">Direccion</label>
                        <input type="text" class="form-control" name="direccion" id="direccion" placeholder="Escriba su direccion">
                    </div>
                </div>
            </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Al hacer check acepta los terminos!
                    </label>
                </div>
            <div id="button-form">
                <button type="button">Continuar</button>
            </div>
        </form>
    </section>
    </section>
    <section id="contacto">
        <div>
            <p>
